<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <title>DIU Lab Inventory - Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      background: #1b263b;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 245, 212, 0.2);
      padding: 2rem;
      text-align: center;
    }
    .login-container img {
      width: 100px;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }
    .login-container img:hover {
      transform: rotate(10deg);
    }
    .login-container h2 {
      color: #00f5d4;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(0, 245, 212, 0.5);
    }
    .form-control {
      background: #415a77;
      border: none;
      border-radius: 10px;
      color: #e0e1dd;
      padding: 0.75rem;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus {
      background: #526d94;
      box-shadow: 0 0 10px rgba(0, 245, 212, 0.3);
      color: #e0e1dd;
      outline: none;
    }
    .form-control::placeholder {
      color: #a9b7d0;
    }
    .btn-primary {
      background: #00f5d4;
      border: none;
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      color: #0d1b2a;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .btn-primary:hover {
      background: #00d1b2;
      transform: scale(1.05);
    }
    .error-message {
      color: #ff4d6d;
      margin-bottom: 1rem;
    }
    .success-message {
      color: #00f5d4;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<div class="login-container">
  <img src="/images/logo.png" alt="DIU Lab Inventory Logo" />
  <h2>Admin Login</h2>
  <div th:if="${param.error}" class="error-message">
    Invalid username or password.
  </div>
  <div th:if="${param.logout}" class="success-message">
    You have been logged out successfully.
  </div>
  <div th:if="${param.expired}" class="error-message">
    Your session has expired. Please log in again.
  </div>
  <form th:action="@{/inventory/admin/login}" method="post">
    <div class="mb-3">
      <input type="text" name="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+XqE7gLqQ8kJ7y6u0z2j" crossorigin="anonymous"></script>
</body>
</html>
