<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <title>DIU Lab Inventory - Error</title>
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #e0e1dd;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .error-container {
      max-width: 500px;
      width: 100%;
      background: #1b263b;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 245, 212, 0.2);
      padding: 2rem;
      text-align: center;
    }
    .error-container h1 {
      color: #ff4d6d;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255, 77, 109, 0.5);
    }
    .error-container p {
      color: #e0e1dd;
      margin-bottom: 1.5rem;
    }
    .btn-primary {
      background: #00f5d4;
      border: none;
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      color: #0d1b2a;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .btn-primary:hover {
      background: #00d1b2;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1>Error: <span th:text="${status} ?: 'Unknown'"></span></h1>
  <p th:text="${error} ?: 'An unexpected error occurred.'"></p>
  <p th:if="${message}" th:text="${message}"></p>
  <a href="/inventory/admin/dashboard" class="btn btn-primary">Go to Dashboard</a>
</div>
</body>
</html>
