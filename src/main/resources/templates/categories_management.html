<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Manage Categories - DIU Lab Inventory</title>
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    .management-container {
      max-width: 800px;
      width: 100%;
      background: #1b263b;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 245, 212, 0.2);
      padding: 2.5rem;
      transition: transform 0.3s ease;
    }
    .management-container:hover {
      transform: translateY(-5px);
    }
    .management-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .management-header h2 {
      color: #00f5d4;
      font-weight: 700;
      font-size: 2.2rem;
      text-shadow: 0 0 10px rgba(0, 245, 212, 0.5);
    }
    .btn-primary {
      background: #00f5d4;
      border: none;
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      color: #0d1b2a;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .btn-primary:hover {
      background: #00d1b2;
      transform: scale(1.05);
    }
    .table {
      background: #415a77;
      color: #e0e1dd;
      border-radius: 10px;
      overflow: hidden;
    }
    .table th {
      background: #00f5d4;
      color: #0d1b2a;
      font-weight: 500;
    }
    .table td {
      background: #526d94;
      border: none;
    }
    .btn-back {
      background: #ff4d6d;
      color: #0d1b2a;
      border: none;
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .btn-back:hover {
      background: #e0435f;
      transform: scale(1.05);
      color: #0d1b2a;
    }
    .error-message {
      color: #ff4d6d;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 500;
    }
    @media (max-width: 576px) {
      .management-container {
        padding: 1.5rem;
        margin: 1rem;
      }
      .management-header h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
<div class="management-container">
  <div class="management-header">
    <h2>Manage Categories</h2>
  </div>
  <div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
  </div>
  <div class="text-end mb-3">
    <a th:href="@{/inventory/admin/dashboard}" class="btn btn-back">
      <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
    </a>
  </div>
  <div class="text-end mb-3">
    <a th:href="@{/inventory/admin/categories/add}" class="btn btn-primary">
      <i class="fas fa-plus me-2"></i> Add Category
    </a>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.name}"></td>
      <td>
        <a th:href="@{/inventory/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-primary btn-sm me-2"><i class="fas fa-edit"></i> Edit</a>
        <a th:href="@{/inventory/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</a>
      </td>
    </tr>
    <tr th:if="${categories.isEmpty()}">
      <td colspan="3" class="text-center">No categories found.</td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+XqE7gLqQ8kJ7y6u0z2j" crossorigin="anonymous"></script>
</body>
</html>
